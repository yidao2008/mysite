{% extends 'blog/base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <div>
        <h1>{{ post.title }}</h1>
        <span>创建时间：{{ post.publish }} by {{ post.author }}</span>
        <p>
            {{ post.content|safe}}
        </p>
        <p>
            <a href="{% url "blog:post_share" post.id %}">Share this post</a>
        </p>
    </div>
{% endblock %}
